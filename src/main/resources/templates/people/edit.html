<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">-->
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}/update(id=${person.getId})}" th:object="${person}">
        <label for="name">Enter person name:</label>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <label for="dateOfBirth">Enter year of birth:</label>
        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
        <br/>
        <input type="submit" th:value="update">
    </form>
</body>
</html>
