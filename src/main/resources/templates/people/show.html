<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}"></title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getDateOfBirth()}"></p>

    <div th:if="${books.isEmpty()}">
        <p>No books taken</p>
    </div>

    <div th:if="${!books.isEmpty()}">
        <p><b>Books:</b></p>
        <div th:each="book : ${books}">
            <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}"></p>
        </div>
    </div>
<hr>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">
        <button>Edit</button>
    </a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <p><a th:href="@{/people}">Back</a></p>
</body>
</html>
