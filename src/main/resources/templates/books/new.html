<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
  <form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter book name: </label>
      <input type="text" th:field="*{name}" id="name">
        <br/>
      <label for="author">Enter author name: </label>
      <input type="text" th:field="*{author}" id="author">
        <br/>
      <label for="yearOfProduction">Enter year of production: </label>
      <input type="text" th:field="*{yearOfProduction}" id="yearOfProduction">
      <br/>
      <input type="submit" value="Create">
  </form>
</body>
</html>
