<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getId()}">Title</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/books/{id}/update(id=${book.getId()})}" th:object="${book}">
        <label for="name">Enter book name: </label>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <label for="author">Enter author name: </label>
        <input type="text" th:field="*{author}" id="author">
        <br/>
        <label for="yearOfProduction">Enter year of production: </label>
        <input type="text" th:field="*{yearOfProduction}" id="yearOfProduction">
        <br/>
        <input type="submit" value="Update">
    </form>
</body>
</html>
